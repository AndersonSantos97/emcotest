<main>
    <section class="h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-10 rounded-lg shadow-lg">
          <div class="flex justify-center">
              <div class="w-80">
                  <div class="text-center py-8">
                      <div class="flex justify-center">
                          <img width="64" height="64" src="https://img.icons8.com/?size=100&id=ScJCfhkd77yD&format=png&color=000000" alt="pills"/>
                      </div>
                      
                      <h2 class="text-2xl font-bold">Inicio de sesion</h2>
                  </div>
                  
                  <div>
                      <form (ngSubmit)="submit({username: username.value, password: password.value})" class="space-y-4">
                          <div class="py-4 grid grid-cols-1 gap-4">
                              <label htmlFor="username">Ingrese Usuario</label>
                              <input #username type="text" name="username" id="username" placeholder="usuario" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"/>
                          </div>
                          <div class="py-4 grid grid-cols-1 gap-4">
                              <label htmlFor="password">Ingrese Clave</label>
                              <input #password type="password" name="password" id="password" placeholder="clave" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"/>
                          </div>
          
                          <div class="text-center flex justify-between">
                              <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Entrar</button>
                              <button type="button" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Cancelar</button>
                          </div>
                      </form>
                  </div>
      
              </div>

          </div>

        </div>
          
      </section>
</main>

<router-outlet />
